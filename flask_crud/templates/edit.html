{% extends 'base.html' %}
{% block titulo %}Panel de pinturas{% endblock %}
{% block contenido %}


<nav  class="  navbar navbar-expand-lg navbar-dark bg-warning d-flex justify-content-end ">
    <a class="p-3" href="/pintura/nueva">Agregar pintura</a>
    <a class="p-3"  href="/panel">Volver al panel</a> 
    <a  class=" btn btn-danger " href="/logout">SALIR</a>
</nav>



<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 col-lg-4">
            <h1>Agregar a Pinturas </h1>

            <form action="/procesar_actualizacion/{{pintura.id}} " method="post">
                <div class="mb-3">
                    <label for="Input1" class="form-label">Titulo</label>
                    <input required name='titulo' type="text" class="form-control" id="Input1" value="{{pintura.titulo}}  ">
                </div>
                <div class="mb-3">
                    <label for="Textarea1" class="form-label">Descripci√≥n</label>
                    <textarea required  name="descripcion" class="form-control" id="Textarea1"  rows="3"> {{pintura.descripcion}}</textarea>
                </div>
                <div class="mb-3">
                    <label for="Control" class="form-label">Precio</label>
                    <input required name='precio' type="text" class="form-control" id="Control"  value=" {{pintura.precio}} ">
                </div>
                <div class="row">
                    <div class="col-2">
                        <button type="submit" class="btn btn-success">Actualizar</button>
                    </div>
                </div>
                
            </form>
        </div>

            
        

    </div>







{% endblock %}
